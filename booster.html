<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booster Vergleich – Fitness Supplements</title>
  <style>
    :root {
      --primary-bg: #0d2a47;
      --secondary-bg: #132f4d;
      --accent: #ff4d3b;
      --text-light: #ffffff;
      --text-muted: #d0d6dc;
      --positive: #28a745;
      --negative: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-light);
      padding-bottom: 2rem;
    }

    header {
      background: var(--secondary-bg);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header h1 {
      font-size: 1.4rem;
      text-align: center;
    }

    .back-link {
      position: absolute;
      left: 1rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.1);
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.2);
    }

    .sort-bar {
      text-align: center;
      margin: 1rem;
    }

    .sort-select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background: var(--secondary-bg);
      color: var(--text-light);
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .product-card {
      background: var(--secondary-bg);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-header h2 {
      font-size: 1.2rem;
    }

    .price {
      font-weight: bold;
      color: var(--accent);
    }

    .rating {
      font-size: 0.9rem;
      color: gold;
    }

    .tags {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    .positive {
      background: var(--positive);
    }
    .negative {
      background: var(--negative);
    }

    .nutrition {
      margin-top: 0.5rem;
    }

    .nutrition-button {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .nutrition-table {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: #0b2238;
      border-radius: 5px;
      padding: 0 0.5rem;
      margin-top: 0.5rem;
    }
    .nutrition-table.open {
      max-height: 200px;
      padding: 0.5rem;
    }

    .nutrition-table table {
      width: 100%;
      font-size: 0.8rem;
      border-collapse: collapse;
    }

    .nutrition-table td {
      padding: 0.2rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 600px) {
      .product-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .price, .rating {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-link">⬅ Zurück</a>
  <h1>Proteinpulver</h1>
</header>

<div class="sort-bar">
  <label for="sort">Sortieren nach: </label>
  <select id="sort" class="sort-select">
    <option value="name">Name (A-Z)</option>
    <option value="price">Preis</option>
    <option value="rating">Bewertung</option>
  </select>
</div>

<div class="product-list" id="productList">
  <!-- Booster -->
  <div class="product-card" data-name="PreWorkout X" data-price="29.99" data-rating="4.5">
    <div class="product-header">
      <h2>PreWorkout X</h2>
      <div>
        <span class="price">29,99 €</span><br>
        <span class="rating">★★★★☆ (4.5)</span>
      </div>
    </div>
    <div class="tags">
      <span class="tag positive">Starker Fokus</span>
      <span class="tag negative">Sehr hoher Koffeingehalt</span>
    </div>
  </div>

  <div class="product-card" data-name="Nitro Pump 5000" data-price="34.99" data-rating="4.3">
    <div class="product-header">
      <h2>Nitro Pump 5000</h2>
      <div>
        <span class="price">34,99 €</span><br>
        <span class="rating">★★★★☆ (4.3)</span>
      </div>
    </div>
    <div class="tags">
      <span class="tag positive">Guter Pump</span>
      <span class="tag negative">Bitterer Nachgeschmack</span>
    </div>
  </div>

  <div class="product-card" data-name="C4 Ultimate" data-price="39.99" data-rating="4.6">
    <div class="product-header">
      <h2>C4 Ultimate</h2>
      <div>
        <span class="price">39,99 €</span><br>
        <span class="rating">★★★★☆ (4.6)</span>
      </div>
    </div>
    <div class="tags">
      <span class="tag positive">Sehr intensive Wirkung</span>
      <span class="tag negative">Nicht für Anfänger geeignet</span>
    </div>
  </div>
</div>

<script>
  // Nährwert-Tabelle toggeln (mit Animation)
  function toggleNutrition(button) {
    const table = button.nextElementSibling;
    table.classList.toggle('open');
    button.textContent = table.classList.contains('open')
      ? 'Nährwerte ausblenden'
      : 'Nährwerte anzeigen';
  }

  // Sortierung
  const sortSelect = document.getElementById('sort');
  const productList = document.getElementById('productList');

  sortSelect.addEventListener('change', () => {
    const products = Array.from(productList.children);
    const sortValue = sortSelect.value;

    products.sort((a, b) => {
      if (sortValue === 'name') {
        return a.dataset.name.localeCompare(b.dataset.name);
      }
      if (sortValue === 'price') {
        return parseFloat(a.dataset.price) - parseFloat(b.dataset.price);
      }
      if (sortValue === 'rating') {
        return parseFloat(b.dataset.rating) - parseFloat(a.dataset.rating);
      }
    });

    productList.innerHTML = '';
    products.forEach(product => productList.appendChild(product));
  });
</script>

</body>
</html>
